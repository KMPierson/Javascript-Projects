<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <title>Countdown</title>
    </head>
    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>

        <!------------Slideshow container----------------->
    <div class="slideshow-container">

        <!--------------Images with captions--------------->
        <div class="mySlides fade">
            <div class="numbertext">1/4</div>
            <img src="CSS/images/cheetah1.jpg" style="width:100%">
            <div class="text">Cheetah Cub</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/4</div>
            <img src="CSS/images/cheetah2.jpg" style="width:100%">
            <div class="text">Mom and babies</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/4</div>
            <img src="CSS/images/cheetah3.jpg" style="width:100%">
            <div class="text">Cheetahs are the fastest land animal.</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4/4</div>
            <img src="CSS/images/cheetah4.jpg" style="width:100%">
            <div class="text">Cheetah Kisses</div>
        </div>

        <!------Next/Previous Buttons----->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div> 
    <br>

    <!-----Dots/Circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>






    </body>
</html>
