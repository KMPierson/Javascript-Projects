<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <title>JQuery</title>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic JQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#1").on({
                    "click": function() {console.log("clicked!"); }, //When this is clicked, it is logged in the console log as clicked!
                    "mouseover": function () {console.log("hovered!");} //When the pointer goes over this paragraph, the console logs it as hovered!
                });
                $("#2").css({"color":"red"});
                $("#3").click(function(){
                    $('h1').hide();
                });
                $("#2").hide("slow"); //This slowly hides the second paragraph
            });





        </script>

    </body>
</html>
